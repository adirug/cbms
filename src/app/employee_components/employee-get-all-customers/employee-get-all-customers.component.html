<p>employee-get-all-customers works!</p>

<div class="container">
    <hr>
    <table class="table table-striped">

        <tr>

            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>username</th>

        </tr>

        <tbody>
            <tr *ngFor="let customer of customers">

                <td>{{customer.customerName}}</td>
                <td>{{customer.customerEmail}}</td>
                <td>{{customer.customerAddress}}</td>
                <td>{{customer.customerPhone}}</td>
                <td>{{customer.customerUserName}}</td>

                <button class="btn btn-info" style="margin-left: 10px;"><a
                        [routerLink]="['/employeeTransaction',customer.customerId]">Do Transaction</a></button>
            </tr>
        </tbody>
    </table>

</div>
